<!DOCTYPE HTML>
<html>

<head>
	<script type="text/javascript" src="{{ url_for('static', filename='jQuery.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap-4.4.1-dist/js/bootstrap.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap-4.4.1-dist/js/bootstrap.bundle.js') }}"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.4.1-dist/css/bootstrap-grid.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.4.1-dist/css/bootstrap.min.css') }}">
</head>


<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  	<a class="navbar-brand" href="#">武大校友会</a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  	</button>
	  	<div class="collapse navbar-collapse" id="navbarNav">
	    	<ul class="navbar-nav">
	      		<li class="nav-item active">
	        		<a id="home" class="nav-link" href="#">主页</a>
	      		</li>
	      		<li class="nav-item">
	        		<a id="donate" class="nav-link" href="#donate">捐赠</a>
	      		</li>
	      		<li class="nav-item">
	        		<a id="supply" class="nav-link" href="#supply">物资</a>
	      		</li>
	      		<li class="nav-item">
	        		<a id="info" class="nav-link" href="#info">信息公示</a>
	      		</li>
	    	</ul>
	  	</div>
	</nav>

	<div class="home_content w-50 p-3 mx-auto">

		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
		  </ol>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img class="d-block w-100" src="{{url_for('static', filename='image/jiayou.jpeg')}}" alt="First slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="{{url_for('static', filename='image/1.jpg')}}" alt="Second slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="{{url_for('static', filename='image/2.jpg')}}" alt="Third slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="{{url_for('static', filename='image/3.jpg')}}" alt="Third slide">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>

	</div>

	<div class="donate_content d-none">
		<li>捐赠统计</li>
		<li>捐赠方式</li>
	</div>

	<div class="supply_content d-none">
		物资
	</div>

	<div class="info_content d-none">
		<div class="list-group">
			<button type="button" class="btn btn-outline-primary btn-lg">捐赠信息更新_1月29日</button>
			<button type="button" class="btn btn-outline-primary btn-lg">疫情信息更新_1月29日</button>
		</div>

		<div>
			<h3>公示信息</h3>
			<ul>
			<li>标题：<text id=title></text></li>
			<li>类型：<text id=type></text></li>
			<li>内容：<text id=content></text></li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" charset="utf-8">
		
		function addHiddenClass() {
			$(".home_content").addClass("d-none");
			$(".donate_content").addClass("d-none");
			$(".supply_content").addClass("d-none");
			$(".info_content").addClass("d-none");
		}

		function updateInfo(data) {
			$("#title").text(data.title);
			$("#type").text(data.type);
			$("#content").text(data.content);
		}

		$("#home").on("click", function() {
			addHiddenClass();
			$(".home_content").removeClass("d-none");
   		})
		$("#donate").on("click", function() {
			addHiddenClass();
			$(".donate_content").removeClass("d-none");
   		})
   		$("#supply").on("click", function() {
			addHiddenClass();
			$(".supply_content").removeClass("d-none");
   		})
   		$("#info").on("click", function() {
			addHiddenClass();
			$(".info_content").removeClass("d-none");
   		})

   		$(".info_content button").on("click", function() {
			var title_info = $(this).text();
			$.ajax({
			  type: "POST",
			  url: 'http://3.135.232.235:5000/info_request',
			  data: {title: title_info},
			  success: function(data){
			  	updateInfo(data);
			  },
			});
   		})

	</script>
</body>
